name: Build Standalone Timer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Note
      run: echo "Legacy build workflow - use WPF build instead"
        
    - name: Note about artifacts
      run: echo "Use WPF build workflow for current implementation"