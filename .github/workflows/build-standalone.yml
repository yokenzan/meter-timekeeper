name: Build Standalone Timer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build Windows native executable
      run: |
        cd native-windows
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "-s -w -H=windowsgui" -o ../seekbar-timer-native.exe .
        
    - name: Build Windows standalone executable
      run: |
        cd fyne-app/standalone-app
        GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -H=windowsgui" -o ../../seekbar-timer-windows.exe .
        
    - name: Build Linux executable  
      run: |
        cd fyne-app/standalone-app
        GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o ../../seekbar-timer-linux .
        
    - name: Build macOS executable
      run: |
        cd fyne-app/standalone-app
        GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o ../../seekbar-timer-macos .
        
    - name: Upload Windows native artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-native-build
        path: seekbar-timer-native.exe
        retention-days: 7
        
    - name: Upload Windows standalone artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-standalone-build
        path: seekbar-timer-windows.exe
        retention-days: 7
        
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: seekbar-timer-linux
        retention-days: 7
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: seekbar-timer-macos
        retention-days: 7